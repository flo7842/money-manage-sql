<h1 class="title"> Mail browser</h1>
<h2 class="article-title"> What are the pre-requisites?</h2>
<article class="article-content"><p>To read email, you need to know how to read. If visually impaired, use glasses or reading software.</p>

<p>To write email, you need to know how to write. If needed, use dictation software.</p>
